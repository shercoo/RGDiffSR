model:
  base_learning_rate: 1e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0155
    log_every_t: 100
    timesteps: 1000
    loss_type: l2
    first_stage_key: image
    cond_stage_key: LR_image
    image_size: 32
    image_height: 32
    image_width: 128
    channels: 3
    concat_mode: true
    cond_stage_trainable: true
    conditioning_key: hybrid
    text_prior_enable: true
    recog_loss_enable: false
#    down_sample_rate: 2
#    STN_enable: true
#    standard_text: true
#    VL_pretrained_path: '/home/zhouyuxuan/latent-diffusion/visionlan.pth'
#    font_path: '/home/zhouyuxuan/latent-diffusion/arial.ttf'
    monitor: accuracy

    load_only_unet: false
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 6
        out_channels: 3
        model_channels: 160
        attention_resolutions:
        - 16
        - 8
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 2
        - 4
        num_head_channels: 32
        use_spatial_transformer: false
        spatial_transformer_config:
          attention_resolutions:
            - 8
            - 4
            - 2
            - 1
          num_heads: 8
        use_both_transformer: true
        transformer_depth: 1
        context_dim: 37
        use_checkpoint: false
        legacy: False

    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        embed_dim: 3
        n_embed: 8192
        monitor: val/rec_loss
        ckpt_path: '/home/zhouyuxuan/latent-diffusion/logs/2023-07-17T19-58-04_vqgan_2x/checkpoints/last.ckpt'

        ddconfig:
          double_z: false
          z_channels: 3
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: ldm.modules.encoders.tp_generator.TP_generator
      params:
        imgH: 32
        recognizer_path: '/home/zhouyuxuan/latent-diffusion/crnn.pth'


